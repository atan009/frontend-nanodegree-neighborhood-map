<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script async type="text/javascript" src="js/knockout-3.4.2.js"></script>
	<script async src="js/jQuery.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 map-div">


	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a href="#"><input type="text" name="search" placeholder="Filter" data-bind="value: query, valueUpdate: 'keyup'"></a>
	  <a href="#">Services</a>
	  <a href="#">Clients</a>
	  <a href="#">Contact</a>
	  <span data-bind="text: loc"></span>
	</div>
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Filter</span>






	<!--Where the map is put-->
	<div id="map"></div>
	
			</div>
		</div>
	</div>

	<!--Google Map API call-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOsZ6i1miDgjuWvpThfVjbH1uR4KFNBts&callback=initMap"
    async defer></script>

    <!--Bootstrap script-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Attaching other files-->
	<script async src="js/app.js"></script>

</body>
</html>
